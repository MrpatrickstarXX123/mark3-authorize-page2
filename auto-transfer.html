<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III ¬∑ Auto Transfer All</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #edf2f7; padding: 60px; }
    h2 { color: #2b6cb0; }
    button { padding: 12px 28px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    #status { margin-top: 30px; white-space: pre-line; font-size: 15px; }
  </style>
</head>
<body>
  <h2>Mark III ¬∑ Auto Transfer All USDC</h2>
  <button onclick="autoTransfer()">‚ö° One-Click Transfer All</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const contractABI = [
      "function deposit(uint256 amount) external"
    ];

    async function autoTransfer() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "‚ùå No wallet found.";
          return;
        }
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const user = await signer.getAddress();
        status.innerText = "üîó Connected: " + user;

        const usdc = new ethers.Contract(usdcAddress, [
          "function approve(address,uint256) public returns (bool)",
          "function balanceOf(address) view returns (uint256)"
        ], signer);

        const balance = await usdc.balanceOf(user);
        if (balance.eq(0)) {
          status.innerText += "\n‚ö†Ô∏è No USDC to transfer.";
          return;
        }

        const approveTx = await usdc.approve(contractAddress, balance);
        await approveTx.wait();
        status.innerText += "\n‚úÖ Approval OK";

        const contract = new ethers.Contract(contractAddress, contractABI, signer);
        const tx = await contract.deposit(balance);
        await tx.wait();
        status.innerText += "\n‚úÖ All USDC deposited!";
      } catch (e) {
        status.innerText += "\n‚ùå Error: " + (e.reason || e.message || e);
      }
    }
  </script>
</body>
</html>
