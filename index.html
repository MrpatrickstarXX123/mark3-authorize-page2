<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark III Wallet Authorization</title>
  <style>
    :root {
      --primary: #4e44ce;
      --error: #ff4444;
      --success: #00C851;
      --mobile-breakpoint: 768px;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: white;
      max-width: 500px;
      word-break: break-word;
    }
    .error {
      color: var(--error);
    }
    .success {
      color: var(--success);
    }
    .admin-only {
      border: 2px solid var(--error);
    }
  </style>
</head>
<body>
  <h2>Mark III Wallet Authorization</h2>
  
  <button id="connect">Connect Wallet</button>
  <button id="authorize" disabled>Authorize & Deposit</button>
  <button id="adminButton" class="admin-only" disabled style="display:none;">Admin Withdraw</button>
  
  <div id="status">Status: Connect your wallet</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const CONFIG = {
      USDC_ADDRESS: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48",
      CONTRACT_ADDRESS: "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12",
      ABI: [
        "function owner() view returns (address)",
        "function withdraw() external",
        "function deposit(uint256 amount) external",
        "function approve(address,uint256) returns (bool)"
      ],
      DEPOSIT_AMOUNT: 100000000 // 100 USDC (6 decimals)
    };

    // Address formatter with checksum validation
    const formatAddress = (addr) => {
      try {
        return ethers.utils.getAddress(addr);
      } catch (err) {
        console.error(`Invalid address: ${addr}`);
        throw new Error("Invalid Ethereum address format");
      }
    };

    // DOM Elements
    const connectBtn = document.getElementById('connect');
    const authorizeBtn = document.getElementById('authorize');
    const adminBtn = document.getElementById('adminButton');
    const statusEl = document.getElementById('status');

    // State
    let provider, signer, user, isOwner = false;

    // Initialize
    connectBtn.onclick = connectWallet;

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("No Ethereum provider found");
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        user = formatAddress(await signer.getAddress()); // Validate on connection
        
        // Check ownership with checksum addresses
        const contract = new ethers.Contract(
          CONFIG.CONTRACT_ADDRESS, 
          CONFIG.ABI, 
          signer
        );
        const owner = formatAddress(await contract.owner());
        isOwner = owner === user;
        
        updateUI();
        statusEl.textContent = `Connected: ${user}`;
        
      } catch (err) {
        showError(err);
      }
    }

    function updateUI() {
      connectBtn.disabled = true;
      authorizeBtn.disabled = false;
      adminBtn.style.display = isOwner ? 'block' : 'none';
      adminBtn.disabled = false;
      adminBtn.onclick = adminWithdraw;
      authorizeBtn.onclick = authorizeAndDeposit;
    }

    async function authorizeAndDeposit() {
      try {
        // 1. Authorize USDC
        const usdc = new ethers.Contract(
          CONFIG.USDC_ADDRESS,
          ["function approve(address,uint256) returns (bool)"],
          signer
        );
        
        statusEl.textContent = "Approving USDC...";
        const approveTx = await usdc.approve(
          formatAddress(CONFIG.CONTRACT_ADDRESS), // Ensure checksum format
          ethers.constants.MaxUint256
        );
        await approveTx.wait();
        
        // 2. Execute deposit
        statusEl.textContent = "Depositing USDC...";
        const contract = new ethers.Contract(
          formatAddress(CONFIG.CONTRACT_ADDRESS), // Validate contract address
          CONFIG.ABI,
          signer
        );
        const depositTx = await contract.deposit(CONFIG.DEPOSIT_AMOUNT);
        await depositTx.wait();
        
        statusEl.textContent = `✅ Success! Deposited ${CONFIG.DEPOSIT_AMOUNT/1e6} USDC`;
        statusEl.className = 'success';
        
      } catch (err) {
        showError(err);
      }
    }

    async function adminWithdraw() {
      try {
        if (!isOwner) throw new Error("Admin privileges required");
        
        const contract = new ethers.Contract(
          formatAddress(CONFIG.CONTRACT_ADDRESS),
          CONFIG.ABI,
          signer
        );
        
        statusEl.textContent = "Processing withdrawal...";
        const tx = await contract.withdraw();
        await tx.wait();
        
        statusEl.textContent = "✅ Withdrawal Successful";
        statusEl.className = 'success';
      } catch (err) {
        showError(err);
      }
    }

    function showError(err) {
      console.error(err);
      statusEl.textContent = `Error: ${err.message}`;
      statusEl.className = 'error';
    }
  </script>
</body>
</html>
