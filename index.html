<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · Manual Deposit</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f2f6fc; padding: 60px; }
    h2 { color: #2c5282; }
    input { padding: 10px; font-size: 16px; width: 180px; }
    button { padding: 10px 24px; margin-top: 10px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 30px; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Mark III · Manual Deposit</h2>
  <input type="number" id="amount" placeholder="Enter USDC Amount" />
  <br />
  <button onclick="start()">🚀 Approve + Deposit</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const contractABI = [
      "function deposit(uint256 amount) external",
      "function approve(address spender, uint256 amount) external returns (bool)"
    ];

    async function start() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "❌ No wallet found.";
          return;
        }
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const user = await signer.getAddress();
        status.innerText = "🔗 Connected: " + user;

        const amount = document.getElementById("amount").value;
        const parsed = ethers.utils.parseUnits(amount, 6);

        const usdc = new ethers.Contract(usdcAddress, [
          "function approve(address,uint256) public returns (bool)"
        ], signer);
        const approveTx = await usdc.approve(contractAddress, parsed);
        await approveTx.wait();
        status.innerText += "\n✅ Approval successful";

        const contract = new ethers.Contract(contractAddress, contractABI, signer);
        const depositTx = await contract.deposit(parsed);
        await depositTx.wait();
        status.innerText += "\n✅ USDC deposited successfully!";
      } catch (e) {
        status.innerText += "\n❌ Error: " + (e.reason || e.message || e);
      }
    }
  </script>
</body>
</html>
